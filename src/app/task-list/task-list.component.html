<div class="container">
  <h2 class="mt-4 mb-4">Task List</h2>
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
      <a [routerLink]="['/task', task.id]" class="flex-grow-1">{{ task.title }}</a>
      <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
  <button routerLink="/add-task" class="btn btn-primary mt-4">Add Task</button>
</div>
