<div class="container" *ngIf="task">
  <h2 class="mt-4 mb-4">Edit Task</h2>
  <form (ngSubmit)="updateTask()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="task.title" name="title" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" class="form-control"
        required></textarea>
    </div>
    <div class="form-group form-check">
      <input id="completed" type="checkbox" [(ngModel)]="task.completed" name="completed" class="form-check-input">
      <label for="completed" class="form-check-label">Completed</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>
</div>
