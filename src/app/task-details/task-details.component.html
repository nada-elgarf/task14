<div class="container" *ngIf="task">
  <h2 class="mt-4 mb-4">Task Details</h2>
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">{{ task.title }}</h3>
      <p class="card-text">{{ task.description }}</p>
      <p class="card-text"><strong>Status:</strong> {{ task.completed ? 'Completed' : 'Pending' }}</p>
      <a [routerLink]="['/edit-task', task.id]" class="btn btn-primary">Edit Task</a>
    </div>
  </div>
</div>
